<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <h1 class="display-4 mb-4">Page Analyzer</h1>
                
                <!-- Форма для ввода URL -->
                <form action="/analyze" method="post" class="mb-5">
                    <div class="input-group">
                        <input type="text" 
                               name="url" 
                               class="form-control form-control-lg" 
                               placeholder="https://example.com" 
                               required>
                        <button type="submit" class="btn btn-primary btn-lg">Анализировать</button>
                    </div>
                </form>
                
                <!-- Дополнительная информация -->
                <div class="card">
                    <div class="card-body">
                        <p>Введите адрес сайта для проверки SEO, доступности и других параметров.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
